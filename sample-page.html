<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Method 1: Using data-strapi attributes -->
        <h1 data-strapi="title">Default Title</h1>
        <p data-strapi="metaDescription" class="lead">Default description</p>
        <div data-strapi="content" class="mt-4">
            <p>Default content will be replaced by Strapi content when published.</p>
        </div>
        
        <!-- Method 2: Using IDs matching Strapi fields -->
        <div class="mt-5">
            <h2 id="title">Another Title Area</h2>
            <div id="content" class="mt-3">
                <p>This content area uses ID matching.</p>
            </div>
        </div>
        
        <!-- Method 3: Using classes matching Strapi fields -->
        <div class="mt-5">
            <h3 class="title">Class-based Title</h3>
            <div class="content">
                <p>This uses class-based matching.</p>
            </div>
        </div>
        
        <!-- Method 4: Common content areas -->
        <div class="mt-5">
            <div id="main-content">
                <p>Main content area</p>
            </div>
            <div class="hero-title">Hero Title</div>
            <div class="hero-content">Hero content</div>
        </div>
    </div>
    
    <!-- Add the Strapi content script -->
    <script src="js/strapi-content.js"></script>
</body>
</html>
